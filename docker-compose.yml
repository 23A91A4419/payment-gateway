version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pg_gateway
    environment:
      POSTGRES_DB: payment_gateway
      POSTGRES_USER: gateway_user
      POSTGRES_PASSWORD: gateway_pass
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gateway_user -d payment_gateway" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: gateway_redis
    ports:
      - "6379:6379"

  api:
    build:
      context: ./backend
    container_name: gateway_api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://gateway_user:gateway_pass@postgres:5432/payment_gateway
      REDIS_URL: redis://redis:6379
      PORT: 8000
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build:
      context: ./backend
    container_name: gateway_worker
    command: node worker.js
    environment:
      DATABASE_URL: postgresql://gateway_user:gateway_pass@postgres:5432/payment_gateway
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  dashboard:
    build:
      context: ./dashboard
    container_name: payment-gateway-dashboard
    ports:
      - "3000:80"
    restart: always

    depends_on:
      - api

  checkout:
    build:
      context: ./checkout-page
    container_name: payment-gateway-checkout
    ports:
      - "3001:80"
    restart: always
    depends_on:
      - api

volumes:
  pg_data:
